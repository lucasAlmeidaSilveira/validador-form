<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link
    href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
    rel="stylesheet">
  <title>Validador de Formulário</title>
</head>

<body>

  <div class="screen">
    <div class="left-side">
      <img src="img/computador-login-senha-02-296x300.png" alt="">
    </div>
    <div class="right-side">
      <h1><span>Crie uma </span>conta</h1>
      <div class="form">
        <form method="POST" action="cadastro.php" class="validator">
          <label for="">
            Seu nome: <br />
            <input type="text" name="name" data-rules="required|min=2">
          </label>
          <label for="">
            Seu e-mail: <br />
            <input type="text" name="email" data-rules="required|email">
          </label>
          <label for="">
            Sua senha: <br />
            <input type="password" name="password" data-rules="required|min=4">
          </label>
          <label for="">
            <input type="submit" value="cadastrar" name="enviar">
          </label>
        </form>
        <p>Já tem uma conta?</p>
        <button class="login"><a href="#">Faça login</a></button>
      </div>
      
    </div>
  </div>

  <script src="./scripts/script.js"></script>
</body>

</html>
